<h1 style="text-align: center;">Welcome!</h1>

<div class="content">

    <!-- Campo para el nombre -->
    <mat-form-field style="width: 30%;">
        <mat-label>Your name</mat-label>
        <input matInput type="text" [(ngModel)]="playerName">
        <button mat-button *ngIf="playerName" matSuffix mat-icon-button aria-label="Clear" (click)="playerName=''">
			<mat-icon>close</mat-icon>
		</button>
    </mat-form-field>

    <br>

    <!-- ACORDIONES -->
    <div class="accordions">
        <!-- ACORDION PARA UNIRSE A LOBBY  -->
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Join Lobby
                    </mat-panel-title>
                    <mat-panel-description>
                        You must have a lobby code
                        <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div fxLayout="row" fxLayoutAlign="space-evenly center">
                    <mat-form-field>
                        <mat-label>Lobby Code</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Lobby Code</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </mat-expansion-panel>
        </mat-accordion>

        <br>
        <!-- ACORDION PARA CREAR UN LOBBY  -->
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Host Lobby
                    </mat-panel-title>
                    <mat-panel-description>
                        Create a lobby and invite friends
                        <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <button mat-button></button>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
